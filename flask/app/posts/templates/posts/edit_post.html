{% extends 'base.html' %}
{% block title %}
  
    Редактирвать новый пост
    
{% endblock %} 

{% block content_title %}

    редактирвонный пост пост

{% endblock %}

{% block content %}

    <div class=col-md-6>

    <form action="{{url_for('posts.edit_post', slug = post.slug)}}" method="POST">


        {% for field in form %}
           <div class='form-group'>
               {{field.label(class='control-label')}}
               {{field(class = 'form-control')}}
            </div>        
        {% endfor %}

        <button type="submit" class="btn btn-info">Изменить</button>
        
    </form>

    </div>
 
{% endblock %}
